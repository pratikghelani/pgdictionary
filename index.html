<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"/>
    <title>PG Dictionary</title>
  </head>
  <style>
      body{
          margin: 0px;
          padding: 0px;
      }
  </style>
  <body>
    <div class="container-fluid">
        <div class="hadder">
            <nav class="navbar navbar-promary bg-primary" style="margin-left: -23px;margin-right: -16px;">
                <div class="container">
                    <h2 style="color: white;position: relative;left: 33px;">PG Dictionary</h2>
                </div>
              </nav>
        </div>
        <div class="body">
            <div class="container" style="margin-top: 10%;text-align: center;">
                <div class="container">
                    <div class="row mb-3"><p class="h4">  Find any word exist in the world :) </p><br></div>
                    <div class="row justify-content-md-center">
                      <div class="col col-lg-5">
                        <div class="input-group mb-3">
                            <input type="text" id ="input" class="form-control" placeholder="" aria-describedby="basic-addon2">
                            <span class="input-group-text btn btn-primary" id="basic-addon2"> Search </span>
                          </div>
                      </div>
                  </div>
                  <div class="container">
                    <div class="row">
                        <div id="data">
                        </div>
                        <div id="suggest">
                            <!-- <p class="h4"> did you mean? </p> -->
                        </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".btn").click(function (e) { 
            $('#data').html("");
            $('#suggest').html("");
            const word  = $("#input").val();
            if(word == "" ){
                alert("Enter the value");
            }
            else{
            fetch('https://www.dictionaryapi.com/api/v3/references/learners/json/'+word+'s?key=627aeb60-2387-484d-a7b4-2e02e3b2711c')
                .then(response => response.json())
                .then(data => 
                {
                    if (typeof data[0] === 'string') {

                        $('#data').append(`<p>No Data</p>`);
                        // // console.log();
                        // data.forEach(element => {
                        //     console.log(element);
                        //         let  suggestname = element;
                               
                        //     // $('#suggest').append(`<button type="button" style="margin: 10px;" class="btn btn-success">`+suggestname+`</button>`);
                        // });      
                    }
                    else{
                    
                        $('#data').append(`<p>`+data[0].shortdef[0]+`</p>`);
                    }
                }
                );
            }
            });
                });
    </script>
  </body>
</html>
